<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="pokedex.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="pokedex">
    <div id="left">
      <div id="logo"></div>
      <div id="bg_curve1_left"></div>
      <div id="bg_curve2_left"></div>
      
      <div id="curve1_left">
        <div id="buttonGlass">
          <div id="reflect"></div>
        </div>
        <div id="miniButtonGlass1"></div>
        <div id="miniButtonGlass2"></div>
        <div id="miniButtonGlass3"></div>
      </div>
      
      <div id="curve2_left">
        <div id="junction">
          <div id="junction1"></div>
          <div id="junction2"></div>
        </div>
      </div>
      
      <!-- TP-->
      <div id="screen">
        <div id="topPicture">
          <div id="buttontopPicture1"></div>
          <div id="buttontopPicture2"></div>
        </div>
        <div id="picture">
          <img id="pokemonImage" title="Clique para alterar a imagem" height="170" />
        </div>
        <div id="buttonbottomPicture"></div>
        <div id="speakers">
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
          <div class="sp"></div>
        </div>
      </div>
      
      <!-- Botões inferiores do lado esquerdo -->
      <div id="bigbluebutton"></div>
      <div id="barbutton1"></div>
      <div id="barbutton2"></div>
      <div id="cross">
        <div id="leftcross">
          <div id="leftT"></div>
        </div>
        <div id="topcross">
          <div id="upT"></div>
        </div>
        <div id="rightcross">
          <div id="rightT"></div>
        </div>
        <div id="midcross">
          <div id="midCircle"></div>
        </div>
        <div id="botcross">
          <div id="downT"></div>
        </div>
      </div>
    </div>
    
    <div id="right">
      <!-- Lista de Pokémons que será preenchida dinamicamente -->
      <div id="pokemonList">
      </div>
      
      <div id="stats">
        <strong>Nome:</strong> <span id="pokemonName"></span><br />
        <strong>Tipo:</strong> <span id="pokemonTypes"></span><br />
        <strong>Altura:</strong> <span id="pokemonHeight"></span>m<br />
        <strong>Peso:</strong> <span id="pokemonWeight"></span>kg<br />
        <strong>Habilidades:</strong> <span id="pokemonSkills"></span>...
      </div>
      
      <div id="blueButtons1">
        <div class="blueButton"></div>
        <div class="blueButton"></div>
        <div class="blueButton"></div>
      </div>
    </div>
  </div>
  
  <!-- Script que controla a funcionalidade da Pokedex -->
  <script src="pokedex.js"></script>
</body>
</html>

 <!-- O HTML em si não faz chamadas para a API diretamente.
A chamada para a API é feita pelo arquivo JavaScript externo referenciado no HTML,
especificamente pelo arquivo pokedex.js, incluído nesta linha:   <script src="pokedex.js"></script> -->
